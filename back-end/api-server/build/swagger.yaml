          schema:
            items:
              $ref: '#/definitions/JwtParameter'
        '400':
          description: 'Invalid input'
      #security:
      #  - petstore_auth:
      #      - 'write:pets'
      #      - 'read:pets'

  #######################################
  #####          Ranking
  #######################################

  /api/rank:
    post:
      tags:
        - 'api'
      summary: '랭킹 검색'
      description: ''
      #operationId: 'githubCode'
      consumes:
        - 'application/json'
      produces:
