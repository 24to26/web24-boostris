      #security:
      #  - petstore_auth:
      #      - 'write:pets'
      #      - 'read:pets'

  /api/auth/jwt:
    get:
      tags:
        - 'api'
      summary: 'Cookie에 들어있는 JWT 유효성 검사'
      description: ''
      #operationId: 'githubCode'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          description: 'Github code를 받습니다.'
          required: true
          #schema:
          #  $ref: '#/definitions/Pet'
      responses:
        '200':
          description:
          schema:
            items:
              $ref: '#/definitions/JwtParameter'
        '400':
          description: 'Invalid input'
      #security:
      #  - petstore_auth:
      #      - 'write:pets'
