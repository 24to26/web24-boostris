#######################################
#####          Register
#######################################
/api/register/insert:
  post:
    tags:
      - 'api'
    summary: ''
    description: ''
    #operationId: 'githubCode'
    consumes:
      - 'application/json'
    produces:
      - 'application/json'
    parameters:
      - in: 'body'
        name: 'body'
        description: '승리 횟수, 공격 횟수를 검색하기 위해 nickname를 받습니다.'
        required: true
        #schema:
        #  $ref: '#/definitions/Pet'
    responses:
      '200':
