  /api/auth/github/code:
    post:
      tags:
        - 'api'
      summary: 'Github 유저 정보를 받아와서, 우리 사이트의 기존 회원 여부 확인.'
      description: ''
      operationId: 'githubCode'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          description: 'Github code를 받습니다.'
          required: true
          #schema:
          #  $ref: '#/definitions/Pet'
      responses:
        '200':
          description:
          schema:
            items:
              $ref: '#/definitions/AuthResponse'
        '400':
          description: 'Invalid input'
      #security:
      #  - petstore_auth:
      #      - 'write:pets'
      #      - 'read:pets'
  /api/auth/naver/token:
