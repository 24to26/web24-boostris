      #security:
      #  - petstore_auth:
      #      - 'write:pets'
      #      - 'read:pets'

  /api/auth/google/user:
    post:
      tags:
        - 'api'
      summary: 'Google 유저 정보를 받아와서, 우리 사이트의 기존 회원 여부 확인'
      description: ''
      #operationId: 'githubCode'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          description: 'email, name을 받습니다.'
          required: true
          #schema:
