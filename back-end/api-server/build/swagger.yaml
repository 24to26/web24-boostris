definitions:
  #parameters

  #reponses
  AuthResponse:
    type: 'object'
    properties:
      id:
        type: 'string'
      authenticated:
        type: 'boolean'
      oauth_id:
        type: 'string'

  GithubAuthParameter:
    type: 'object'
    properties:
      data:
        type: 'string'
      authenticated:
        type: 'boolean'
      oauth_id:
        type: 'string'

  JwtParameter:
    type: 'object'
    properties:
      authenticated:
        type: 'boolean'

  RankingParameter:
    type: 'object'
    properties:
      data:
        type: 'string'
      message:
        type: 'string'

externalDocs:
